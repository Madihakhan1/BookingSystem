<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Udstyr</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Book Udstyr</h1>

  <form action="/studentpage" method="post">
    <div class="mb-3">
      <label for="itemName" class="form-label">Vælg Udstyr</label>
      <select class="form-select" id="itemName" name="itemName" required>
        <option value="" disabled selected>Vælg et udstyr</option>
        <!-- Dynamisk liste af udstyr -->
        <th:block th:each="item : ${items}">
          <option th:value="${item.item_name}" th:text="${item.item_name}">Udstyr</option>
        </th:block>
      </select>
    </div>

    <div class="mb-3">
      <label for="bookingDate" class="form-label">Booking Dato</label>
      <input type="date" class="form-control" id="bookingDate" name="bookingDate" required>
    </div>

    <div class="mb-3">
      <label for="days" class="form-label">Varighed (antal dage)</label>
      <input type="number" class="form-control" id="days" name="days" required>
    </div>

    <div class="mb-3">
      <label for="comment" class="form-label">Kommentar</label>
      <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Book Udstyr</button>
  </form>

  <div th:if="${message}" class="mt-3">
    <p th:text="${message}" class="text-success"></p> <!-- Succesbesked -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
