<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookingoversigt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Bookingoversigt</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Elev Navn</th> <!-- Elevens navn -->
            <th>Elev E-mail</th> <!-- Elevens e-mail -->
            <th>Udstyr</th> <!-- Det udstyr, der er booket -->
            <th>Bookingdato</th> <!-- HvornÃ¥r udstyret er booket -->
            <th>Antal dage booket</th> <!-- Hvor mange dage -->
            <th>Kommentar</th> <!-- Eventuelle kommentarer -->
            <th>Status</th> <!-- Status for bookingen -->
        </tr>
        </thead>
        <tbody>
        <!-- Iterer over listen af bookinger -->
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.name}"></td> <!-- Elevens navn -->
            <td th:text="${booking.email}"></td> <!-- Elevens e-mail -->
            <td th:text="${booking.itemName}"></td> <!-- Udstyr -->
            <td th:text="${booking.bookingDate}"></td> <!-- Bookingdato -->
            <td th:text="${booking.days}"></td> <!-- Antal dage booket -->
            <td th:text="${booking.comment}"></td> <!-- Kommentar -->
            <td th:text="${booking.bookingStatus}"></td> <!-- Status -->
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
