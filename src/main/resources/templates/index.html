<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPH Business Booking System</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e73be; /* Blå baggrund */
      color: white; /* Hvid tekst */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #125e9d; /* En lidt mørkere blå baggrund til boksen */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .login-container h1, .login-container h2 {
      margin-bottom: 1rem;
    }
    .btn-custom {
      background-color: #56aaff; /* Lys blå knap */
      border: none;
      color: white;
      margin-top: 1rem;
    }
    .btn-custom:hover {
      background-color: #3898ff; /* Mørkere blå ved hover */
    }
    .btn-secondary {
      margin-top: 1rem;
      background-color: #f2f2f2; /* Lys grå knap */
      color: #125e9d; /* Blå tekst */
    }
    .btn-secondary:hover {
      background-color: #e0e0e0; /* Mørkere grå ved hover */
    }
    .form-control {
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Velkommen til CPH Business Booking System!</h1>
  <h2>CPH Business</h2>

  <!-- Fejlmeddelelse, hvis login mislykkes -->
  <div th:if="${message}" class="alert alert-danger">
    <p th:text="${message}"></p>
  </div>

  <!-- Login formular -->
  <form action="/login" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Indtast din email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Kodeord:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Indtast dit kodeord" required>
    </div>
    <button type="submit" class="btn btn-custom btn-block">Log ind</button>
  </form>
  <a href="/createstudent" class="btn btn-secondary btn-block">Opret bruger</a>
</div>

<!-- Bootstrap JS og Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
