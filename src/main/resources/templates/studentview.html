<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studerende</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Studerende</h1>

  <!-- Tilbage-knap -->
  <div class="mb-3">
    <a href="/adminpage" class="btn btn-primary">Tilbage til Admin side</a>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Navn</th>
      <th>Email</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf syntaks til dynamisk data -->
    <tr th:each="student : ${student}">
      <td th:text="${student.name}">Navn</td>
      <td th:text="${student.email}">Email</td>
      <td th:text="${student.status}">Status</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS og Popper.js (valgfrit, for ekstra funktioner som modals) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
